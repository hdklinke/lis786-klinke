---
layout: default
---
<h2>{{ page.title }}</h2>
<div class="content-right-pageview">
  <p>{{ page.content }}</p>
  <p>Source: <a class="show-link" href="{{ book.source }}" target="_blank">Publisher's Description</a></p>
  <p><b>Try this book for: {{ page.categories }}</b></p>
</div>
<div class="img-left-pageview">
  <img src="{{ page.image | relative_url }}" alt="Cover image for {{ page.title }}">
</div>
<div class="clearfix"></div>
