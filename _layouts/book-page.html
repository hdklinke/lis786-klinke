---
layout: default
---
<h2>{{ page.title }}</h2>
<div class="content-right-pageview">
  <p>{{ page.content }}</p>
  <p><b>Try this book for: {{ page.categories }}</b></p>
</div>
<div class="img-left-pageview">
  <img src="{{ page.image }}" alt="Cover image for {{ page.title }}">
</div>
<div class="clearfix"></div>
