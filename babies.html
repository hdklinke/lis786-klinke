---
title: Books for Babies
layout: default
permalink: /babies/
---
<h2> Here are books for babies!</h2>
{% for book in site.books %}
{% if book.categories contains 'Babies' %}
<div class="content-right">
  <h3>{{ book.title }}</h3>
  <p>{{ book.content }}</p>
  <p>Source: <a href= "{{ book.source }}">Publisher's description</a></p>
</div>
<div class="img-left">
  <img src="{{ book.image }}" alt="Cover image for {{ book.title }}">
</div>
<div class="clearfix"></div>
{% endif %}
{% endfor %}
