---
title: Storytime Reads
layout: default
---

<h2>Great picture books to read aloud with kids 0-5 years old!</h2>
{% for book in site.books %}
<div class="drop-shadow">
<div class="content-right">
  <h3><a href="{{ book.url | relative_url }}" alt="View full book description">{{ book.title }}</a></h3>
  <p>{{ book.content | truncatewords: 50, "..." | strip_html }}</p>
  <p>Source: <a href="{{ book.source }}" target="_blank">Publisher's Description</a></p>
  </div>
  <div class="img-left">
    <img src="{{ book.image | relative_url }}" alt="Cover image for {{ book.title }}">
  </div>
  </div>
  <div class="clearfix"></div>
{% endfor %}
